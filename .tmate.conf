# Color settings
set -g default-terminal "screen-256color"

# Use | and _ to split panes
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Enable mouse
set -g mouse on

# Reload tmux config
bind r source-file ~/.tmate.conf

# Theme
set -g status-interval 60
set -g status-right-length 80

set -g status-bg colour0
set -g status-left "#[bg=colour3,fg=colour16,bold] #(whoami) #[bg=colour0,fg=colour3]"
set -g status-right "#[bg=colour0,fg=colour7]#(ip route get 1 | awk '{print $(NF-2);exit}') #[bg=colour0,fg=colour3] #(tmate display -p '#{tmate_ssh}') #[bg=colour3,fg=col
our16] #H "
setw -g window-status-format '#[bg=colour0,fg=colour15] #I·#W '
setw -g window-status-current-format '#[bg=colour15,fg=colour0,bold] #I·#W #[bg=colour0,fg=colour15]'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
